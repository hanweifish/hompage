            function init_map1() {
                var myLocation = new google.maps.LatLng(37.210947, -121.806985);
                var mapOptions = {
                    center: myLocation,
                    zoom: 10
                };
                var marker = new google.maps.Marker({
                    position: myLocation,
                    title: "May Job Location"
                });
                var map = new google.maps.Map(document.getElementById("map1"),
                    mapOptions);
                marker.setMap(map);
            }
            init_map1();
        });
    </script>

    <script>

      for(var i = 0, l = items.length; i < l; i++) {

        items[i].style.top = (50 + 35*Math.sin(-0.5 * Math.PI - 2*(1/l)*i*Math.PI)).toFixed(4) + "%";
      }
